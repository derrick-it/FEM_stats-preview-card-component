<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Import font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Import css -->
  <link href="/dist/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="min-h-screen bg-main p-6 grid place-items-center font-primary">
    <div class="bg-card w-full max-w-[60em] rounded-lg overflow-hidden md:flex md:flex-row-reverse md:min-h-[20rem]">
      <div class="h-56 md:w-[47%] md:h-auto">
        <div class="bg-accent bg-mobile bg-cover bg-blend-multiply w-full h-full"></div>
      </div>
      <div class="px-8 py-10 md:w-[53%] md:p-16">
        <h1 class="font-primary text-white font-bold text-[1.8rem] text-center leading-9 mb-4 md:text-left">Get <span class="text-accent">insights</span> that help your business grow.</h1>
        <p class="text-paragraph text-center text-[15px] leading-6 md:text-left">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="flex flex-col text-center text-white mt-4 md:flex-row md:justify-between md:pr-5">
          <div class="mt-5">
            <h1 class="text-xl font-bold">10k+</h1>
            <p class="text-paragraph font-secondary text-[13px] mt-1">COMPANIES</p>
          </div>
          <div class="mt-5">
            <h1 class="text-xl font-bold">314</h1>
            <p class="text-paragraph font-secondary text-[13px] mt-1">TEMPLATES</p>
          </div>
          <div class="mt-5">
            <h1 class="text-xl font-bold">12M+</h1>
            <p class="text-paragraph font-secondary text-[13px] mt-1">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
